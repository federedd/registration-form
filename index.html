<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/ScoutG.svg" />
    <title>Join us at camp!</title>
  </head>
  <body>
    <div class="all">
      <div class="intro">
        <h1>Join us at camp today</h1>
        <hr />
        <img src="images/pngfind.com-crystals-png-1688457.png" />
        <p>Take advantage of our <a href="#">Black Friday Discount</a></p>
      </div>
      <div class="registration">
        <form>
          <h2>Register here</h2>
          <fieldset>
            <label>First name <sup>*</sup> <input type="text" /></label>
            <label>Last name <sup>*</sup> <input type="text" /></label>
            <label>Email <sup>*</sup> <input type="email" /></label>
          </fieldset>
          <fieldset>
            <label>Date of birth <sup>*</sup> <input type="date" /></label>
            <label class="tel"
              >Phone <sup>*</sup>
              <select>
                <option value="UK">UK</option>
                <option value="US">US</option>
                <option value="IT">IT</option>
                <option value="POL">POL</option>
                <option value="SP">SP</option>
                <option value="MY">MY</option>
              </select>
              <input type="tel" />
            </label>
          </fieldset>
          <fieldset class="package">
            <legend>Package</legend>
            <label
              ><input type="radio" name="package-type" /> Discoveries (6-10
              years) £250</label
            >
            <label
              ><input type="radio" name="package-type" /> Explorers (11-14
              years) £350</label
            >
            <label
              ><input type="radio" name="package-type" /> Pioneers (15-17 years)
              £450</label
            >
          </fieldset>
          <label
            ><input type="checkbox" /> I accept the terms and conditions</label
          >
          <label><input type="button" value="Submit" /></label>
        </form>
      </div>
    </div>
  </body>
</html>
